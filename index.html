<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <?!= include('stylesheet'); ?>
  </head>
  <body>
    
  <form id="shift-form">
    <label for="date">申請日:</label>
    <input type="date" id="date" name="date" required>
    <br>
    <label for="name">申請者名:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <button type="submit">シフトを申請</button>
   </form>
  
    <script>
    document.getElementById('shift-form').addEventListener('submit', function(event) {
      event.preventDefault();
    
      const url = 'https://script.google.com/macros/s/AKfycbwglRz9u44v7xP41bXc6zv6GIOtcwxbN8GVSRJB8RKHpus6anHFAM-TCC5KtXX1DmAtyg/exec';
      
      const date = document.getElementById('date').value;
      const name = document.getElementById('name').value;
      
      const data = {
        date: date,
        name: name
      };
    
      fetch(url, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(result => {
        alert(result);
      })
      .catch(error => {
        console.error('Error:', error);
        alert('申請中にエラーが発生しました。');
      });
    });
    </script>

  </body>
</html>
