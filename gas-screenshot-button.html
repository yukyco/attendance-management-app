<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GASアプリ</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <h1>GAS シフト管理アプリ</h1>
        <p class="subtitle">クリックしてアプリを起動</p>

        <div class="screenshot-button" id="appButton" onclick="openGASApp()">
            <!-- スクリーンショットがない場合のプレースホルダー 
            <div class="screenshot-placeholder" id="screenshotPlaceholder">
                <div>
                  <img src="img/ui-webapp.jpg" alt="GASアプリのスクリーンショット" class="screenshot-image">
                </div>
            </div>-->
            
            <!-- 実際のスクリーンショット画像 -->
            <img src="img/ui-webapp.jpg" alt="GASアプリのスクリーンショット" class="screenshot-image" style="display: none;" id="screenshotImage">
            
            <div class="play-overlay">
                <div class="play-icon"></div>
            </div>
        </div>

        <p class="launch-text">🚀 アプリを起動する</p>

        <div class="instructions">
            <h3>📝 設定方法</h3>
            <p><strong>1. GAS アプリの URL を入力:</strong></p>
            <input type="url" id="gasUrl" class="url-input" placeholder="https://script.google.com/macros/s/AKfycbxy3NlQeZpnpIB9APHxGGk1VbpygGyuaO0s59mHEbHYlV-Vq8h-gbfWhNkSwtWJkwiJ/exec" value="https://script.google.com/macros/s/AKfycbxy3NlQeZpnpIB9APHxGGk1VbpygGyuaO0s59mHEbHYlV-Vq8h-gbfWhNkSwtWJkwiJ/exec">
            <button class="update-button" onclick="updateURL()">URL更新</button>
            
            <p><strong>2. スクリーンショットを追加する場合:</strong></p>
            <p>• GASアプリのスクリーンショットを撮影<br>
            • 画像ファイル（screenshot.png等）をNetlifyにアップロード<br>
            • 上記HTMLコードの画像パスを更新</p>
        </div>
    </div>

    <script>
        // デフォルトのGAS URL
        let gasAppUrl = "https://script.google.com/macros/s/AKfycbxy3NlQeZpnpIB9APHxGGk1VbpygGyuaO0s59mHEbHYlV-Vq8h-gbfWhNkSwtWJkwiJ/exec";

        function openGASApp() {
            if (gasAppUrl) {
                // 新しいタブでGASアプリを開く
                window.open(gasAppUrl, '_blank');
            } else {
                alert('GASアプリのURLが設定されていません！');
            }
        }

        function updateURL() {
            const urlInput = document.getElementById('gasUrl');
            const newUrl = urlInput.value.trim();
            
            if (newUrl) {
                gasAppUrl = newUrl;
                alert('URLが更新されました！ボタンをクリックしてテストしてください。');
            } else {
                alert('有効なURLを入力してください。');
            }
        }

        // スクリーンショット画像を表示する関数（必要に応じて使用）
        function showScreenshot(imagePath) {
            const placeholder = document.getElementById('screenshotPlaceholder');
            const image = document.getElementById('screenshotImage');
            
            if (image) {
                image.src = imagePath;
                image.style.display = 'block';
                placeholder.style.display = 'none';
            }
        }

        // ページ読み込み時にスクリーンショットを表示
        window.addEventListener('load', function() {
            showScreenshot('ui-webapp.jpg');
        });

        // 使用例: showScreenshot('path/to/your/screenshot.png');
    </script>
</body>
</html>
